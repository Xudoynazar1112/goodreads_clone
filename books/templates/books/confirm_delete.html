{% extends 'base.html' %}
{% block title %}Confirm delete{% endblock %}
{% block content %}
    <h3>Are you sure want to delete this review?</h3>
    <p><b>Book: </b> {{ book.title }} </p>
    <p><b>Comment: </b> {{ review.comment }} </p>
    <a href="{% url 'books:delete' book.id review.id %}" class="btn btn-outline-danger">YES</a>
    <a href="{% url 'books:detail' book.id %}" class="btn btn-outline-primary">NO</a>
{% endblock %}
