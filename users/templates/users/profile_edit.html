{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Profile edit{% endblock %}

{% block content %}
    <div class="row profile-edit">
        <div class="col-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary centered">Save changes</button>
            </form>
        </div>
    </div>

{% endblock %}
