{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Register page{% endblock %}

{% block content %}
    <div class="row profile">
        <div class="col-5">
            <form method="post" action="{% url 'users:register' %}">{% csrf_token %}
                {{ form | crispy }}
                <input class="btn btn-primary centered" type="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
